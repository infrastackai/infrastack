name: Release npm package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/javascript/infrastack-otel/**'

jobs:
  release:
    name: Release SDK to npm
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/javascript/infrastack-otel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: packages/javascript/infrastack-otel/package-lock.json

      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run publish
          cwd: ./packages/javascript/infrastack-otel
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}